<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>UI标准化模版</title>
    <link rel="stylesheet" type="text/css" href="css/dashboard.min.css">
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    
  </head>
  <body>
    <div id="wrapper">

      <div id="header"></div>
      <div id="sub-nav">
        <ul>
          <li class="curr"><a href="">基础分析</a></li>
          <li><a href="">专题分析</a></li>
          <li><a href="">多维分析</a></li>
        </ul>
		<div  style="cursor:pointer;" class="collapseNav"><i class="fa fa-sort-up fa-2x"></i></div>
      </div>



      <div id="left-menu">  </div>

      <div id="page-wrapper">
        <div class="row">
          <div class="col-md-12">
			<h6 style="margin-top:15px;border-bottom:none;margin-bottom:4px;"class="page-header">&nbsp;您当前的位置：基础分析  > 市场  > 市场需求图谱</h6>
		  </div>

          <div class="col-lg-12 rightcontent">

            <div class="panel-group" id="accordion">
              <div class="panel panel-default">
                <div style="height:50px;" class="panel-heading">
                  <div class="form-group">
						<div class="col-md-2" style="margin-right:40px;">
						<!-- 	<label class="checkbox-inline">
								范围：</label> -->
							<button type="button" name="scope" class="btn btn-primary btn-sm"
								value="1">全部</button>
							<button type="button" name="scope" class="btn btn-default btn-sm"
								value="2">自营</button>
							<button type="button" name="scope" class="btn btn-default btn-sm"
								value="3">POP</button>
						</div>
						
						<div class="col-md-3">
							<!-- <label class="checkbox-inline" style="margin-top: 5px;">日期：</label>-->
							<label class="checkbox-inline">
								<div id="dateRangePicker"
									style="border: 1px solid #bfbfbf; cursor: pointer;width:190px;height:32px;padding:5px 10px;background:white; ">
									<i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
									<span id="dateRange"></span> <b class="caret"></b>
								</div>
							</label>

						</div>
						<div class="col-md-3">
							<!-- <label  class="checkbox-inline"> 商品：-->
							</label> <label style="margin-left:0px;" class="checkbox-inline">
								<div  class="clearfix">
									<div style="position:relative;" id="cmbDiv"></div>
								</div>
							</label>
						</div>
						<div class="col-md-2">
							<!-- <label  class="checkbox-inline">区域：</label>-->
							<div style="border:1px solid #bfbfbf;background:white;padding-left:10px;height:32px;width:180px;" >
							   
								<span style="line-height:30px;vertical-align: top;">地区:</span>
								
								 <input id="district_cn" type="text" 
									style="background:white;cursor: pointer; width: 100px; height: 30px;padding-bottom:2px;box-shadow:none;border:none;overflow:hidden;"
									name="district_cn" value="全部数据" readonly="true"> <input
									name="citycategory" id="citycategory" style="display: none"
									value="" />
								
							</div>
						</div>
						
						<div class="col-md-1 navbar-right" style="padding-left:40px;">
							<button id="searchButton" type="button"
								class="btn btn-primary btn-sm">查询</button>
						</div>
							
					</div>
                </div>

                <div id="collapseOne" class="panel-collapse collapse in">
                 
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#collapseTwo">引言</a>
                  </h4>
                </div>

                <div class="panel-body">

                  <div class="alert alert-success alert-dismissable">
                    <i class="fa fa-check"></i>
                    <button type="button" class="close" data-dismiss="alert"
                            aria-hidden="true">×</button>
                    截止 2014-10-01，根据自营范围内来自的数据显示，在全国域内家电部门 大家电
                    的预测销量为100万台，整体未来销售走势良好。
                  </div>

                  <div class="alert alert-info alert-dismissable">
                    <i class="fa fa-info"></i>
                    <button type="button" class="close" data-dismiss="alert"
                            aria-hidden="true">×</button>
                    <b>Alert!</b> Info alert preview. This alert is dismissable.
                  </div>
                </div>

              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse"
                       href="#collapseThree">w2ui全能表格</a>
                  </h4>
                </div>

                <div class="panel-body">

                  <div id="grid" style="height: 400px;"></div>

                </div>

              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse"
                       href="#collapseThree">echarts地图</a>
                  </h4>
                </div>
                <div class="panel-body">

                  <div id="echartsmap" style="height: 400px;"></div>

                </div>

              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse"
                       href="#collapseThree">highcharts3D柱状图</a>
                  </h4>
                </div>
                <div class="panel-body">

                  <div id="highcharts3dcolumn" style="height: 400px;"></div>

                  <div id="sliders" style="height: 200px;">
                    <table>
                      <tr><td>Alpha Angle</td><td><input id="R0" type="range" min="0" max="180" value="15"/> <span id="R0-value" class="value"></span></td></tr>
                      <tr><td>Beta Angle</td><td><input id="R1" type="range" min="0" max="180 value="15"/> <span id="R1-value" class="value"></span></td></tr>
                    </table>
                  </div>
                </div>

              </div>
			  
			  <div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" href="#">市场需求图谱</a>
						</h4>
					</div>

					<div id="demandGraphPanelBody" class="panel-body">
						<div class="row">
							<div class="col-lg-8" style="height: 500px; width: 1000px;">
								<div id="raphael"
									style="width: 1100px; height: 500px; margin-top: 00px;">

									<div id="popover" style="display: block; position: ralative;">

									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

            </div>




          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="js/vendors.min.js"></script>
    <script src="http://cdn.bootcss.com/highcharts/4.0.4/highcharts-all.js"></script>
    <script type="text/javascript" src="js/dashboard.min.js"></script>


  </body>
</html>
