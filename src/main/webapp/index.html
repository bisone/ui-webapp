<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="author" content="">
<title>UI标准化模版</title>
<!--第三方css，包括bootstrap、highcharts、echarts等-->
<link rel="stylesheet" type="text/css" href="css/thirdpart.min.css">
<!--ui标准化组件样式-->
<link rel="stylesheet" type="text/css" href="css/dashboard.min.css">
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="wrapper"> 
    <!-- header-->
    <div id="header"></div>
    <!-- left menu-->
    
    <div id="left-menu"> </div>
    
    <!-- common js--> 
	<!-- 第三方js，包括bootstrap、highcharts、echarts -->
    <script type="text/javascript" src="js/vendors.min.js"></script> 
    <script src="http://cdn.bootcss.com/highcharts/4.0.4/highcharts-all.js"></script> 
	<!--ui标准化组件js 包括leftMenu、Header、daterangepicker、combo等-->
    <script type="text/javascript" src="widget/dashboard-widget.min.js"></script> 
    <script type="text/javascript" src="js/common-init.js"></script> 
    
    <!-- center iframe-->
    <div id="page-wrapper"> 
        <iframe style="padding:0 15px;" frameborder=no  width="100%" scrolling="no" height="100%"
     src ="docs/stemplate/index/index.html"   scrolling="auto" id="ifm" name="ifm"   onLoad="autoHeight();"  >
        </iframe>
    </div>
</div>
<script type="text/javascript" language="javascript">
		
		function autoHeight(){
        var iframe = document.getElementById("ifm");
        if(iframe.Document){//ie自有属性
            iframe.style.height = iframe.Document.documentElement.scrollHeight;
        }else if(iframe.contentDocument){//ie,firefox,chrome,opera,safari
            iframe.height = iframe.contentDocument.body.offsetHeight ;
        }
    }
	
	</script>
</body>
</html>
