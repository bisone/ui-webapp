<body class="p20">
<div>
  
   <h3> alert/confirm 消息窗口</h3> 
     <div class="bs-example">
        <p>实例：</p>
        <div  style="height:100px;">
          <button id="alertMessageBox" type="button" class="btn btn-primary " id="del">提示框</button>
		  <button id="promptMessageBox" type="button" class="btn btn-primary " id="del">确认框</button>
        </div>
    </div>
        <div class="highlight">
        <pre>
            </pre>
    </div>
</div>
<script type="text/javascript" src="../../../js/third-party/vendors.min.js"></script> 
<script type="text/javascript" src="../../../js/sone-ui/sone-ui.min.js"></script> 
<script type="text/javascript" src="../../../js/sone-widget/sone-widget.min.js"></script> 
<script type="text/javascript">
$(function () {

	// 四个选项都是可选参数
	$("#alertMessageBox").click(function(){
		$.alert('提示','你的输入时错误的!',function(btn){alert(btn)});
	});

	// 如需增加回调函数，后面直接加 .on( function(e){} );
	// 点击“确定” e: true
	// 点击“取消” e: false
	$("#promptMessageBox").click(function(){
		$.confirm("提示","是否删除角色？",function (e) {alert("返回结果：" + e)});
		  
	});
	
});
</script>
</body>
</html>
